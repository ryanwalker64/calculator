<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="calculator-wrapper">
        <div id="calculator">
            <div class="total"><span id="totalNumber"> </span></div>
            <div class="equation">
                <span></span>
            </div>
            <div class="button--grid">
                <button class="col-1" id="clearBtn">AC</button>
                <button class="col-1" id="backspaceBtn">⬅</button>
                <button class="col-1 equated" id="percentageBtn">%</button>
                <button class="col-1 equated" id="divideBtn">/</button>
                <button class="col-1 num" value="7" id="sevenBtn">7</button>
                <button class="col-1 num" value="8"" id=" eightBtn">8</button>
                <button class="col-1 num" value="9" id="nineBtn">9</button>
                <button class="col-1 equated" id="multiplyBtn">*</button>
                <button class="col-1 num" value="4" id="fourBtn">4</button>
                <button class="col-1 num" value="5" id="fiveBtn">5</button>
                <button class="col-1 num" value="6" id="sixBtn">6</button>
                <button class="col-1 equated" id="minusBtn">-</button>
                <button class="col-1 num" value="1" id="oneBtn">1</button>
                <button class="col-1 num" value="2" id="twoBtn">2</button>
                <button class="col-1 num" value="3" id="threeBtn">3</button>
                <button class="col-1 equated" id="addBtn">+</button>
                <button class="col-1 num" value="0" id="zeroBtn">0</button>
                <button class="col-1 num" value="." id="decimalBtn">.</button>
                <button class="col-2 equated" id="equalBtn">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
